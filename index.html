<!DOCTYPE html>
<html>
<head>
  <title>TutorBot Demo</title>
</head>
<body>
  <h1>Personalized LMS - TutorBot</h1>
  <input id="question" placeholder="Ask me something..." />
  <button onclick="ask()">Send</button>
  <p><b>You:</b> <span id="user"></span></p>
  <p><b>TutorBot:</b> <span id="bot"></span></p>

  <script>
    async function ask() {
      const question = document.getElementById("question").value;
      document.getElementById("user").innerText = question;

      const response = await fetch("http://127.0.0.1:5000/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: question })
      });

      const data = await response.json();
      document.getElementById("bot").innerText = data.answer; // âœ… not undefined
    }
  </script>
</body>
</html>
